<h1>Отчет "Унифицированная форма Т-2"</h1>
<p class="Usual">Отчет "Унифицированная форма Т-2" предназначен для составления Личной карточки работника в соответствии с Постановлением Госкомстата России от 5 января 2004 г. № 1.</p></body></html>
