<h1 class="">Справочник «Доходы подоходного налога» </h1>
<p class="">Справочник содержит классификатор доходов с точки зрения их налогообложения подоходным налогом и заполнен элементами (в том числе предопределенными), соответствующими действующему Закону о подоходном налоге с физических лиц.</p></body></html>
